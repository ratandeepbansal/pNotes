        <script type="text/javascript">

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#50C878", "font": {"color": "white"}, "id": "fc6751afb83b8df9773522ad12f3b1b3", "label": "8 NOV - 1", "shape": "dot", "size": 27, "title": "\u003cb\u003e8 NOV - 1\u003c/b\u003e\u003cbr\u003eTags: pnotes-app, rag, project-planning, productivity"}, {"color": "#4A90E2", "font": {"color": "white"}, "id": "04fad862ebc2e3f061ebb5ec40993c94", "label": "Project Ideas", "shape": "dot", "size": 21, "title": "\u003cb\u003eProject Ideas\u003c/b\u003e\u003cbr\u003eTags: ideas, projects"}, {"color": "#50C878", "font": {"color": "white"}, "id": "660d9389ada654f43923bd612597cdab", "label": "AI and Machine Learning Though...", "shape": "dot", "size": 24, "title": "\u003cb\u003eAI and Machine Learning Thoughts\u003c/b\u003e\u003cbr\u003eTags: AI, machine-learning, thoughts"}, {"color": "#50C878", "font": {"color": "white"}, "id": "a9fab4a3a3213560a2a99761a77c41ce", "label": "Robotics Vision Systems", "shape": "dot", "size": 24, "title": "\u003cb\u003eRobotics Vision Systems\u003c/b\u003e\u003cbr\u003eTags: robotics, computer-vision, AI"}]);

};
